<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index.html">Google Search</a>
                </li>
              </ul>
        </nav>
        <h3 id="advanced-title">Advanced Search</h3>
        <div class="border-line">
        </div>
        <form action="https://www.google.com/search">
            <div class="row-container">
                <div class="left-side">
                <label for="all-words">all these words:</label>
                </div>
                <div class="right-side">
                <input type="text" class="form-control" id="all-words" name="as_q">
                </div>
            </div>
            <div class="row-container">
                <div class="left-side">
                <label for="exact-words">this exact word or phrase:</label>
                </div>
                <div class="right-side">
                <input type="text" class="form-control" id="exact-words" name="as_epq">
                </div>
            </div>
            <div class="row-container">
                <div class="left-side">
                <label for="any-words">any of these words:</label>
                </div>
                <div class="right-side">
                <input type="text" class="form-control" id="any-words" name="as_oq">
                </div>
            </div>
            <div class="row-container">
                <div class="left-side">
                <label for="none-words">none of these words:</label>
                </div>
                <div class="right-side">
                <input type="text" class="form-control" id="none-words" name="as_eq">
                </div>
            </div>
            <div class="advanced-button">
            <button type="submit" class="btn btn-primary">Advanced Search</button>
            </div>
            </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
